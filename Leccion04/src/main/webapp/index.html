<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
        <script src="recursos/funciones.js"></script>        
    </head>
    <body>
        <form name="form1" action="/Leccion04/Servlet" method="post" onsubmit="return validarForma(this)"> 
            <!-- action llama al servlet, onsubmit llama a una funcion del archivo javascript que se llama validarForma
            el this se refiere a que "este" es el formulario que va a usar la función-->
            <input type="hidden" name="oculto" value="valorOculto"/>
            <table width="200" id="enfasis-columa">
                <caption>
                    Formulario Registro Datos
                </caption>
                <tr>
                    <td 
                        class="columna">Usuario: (*)
                    </td>
                    <td> 
                        <input class="default" type="text" name="usuario" value="Escribir Usuario" onfocus="this.select()/">
                    </td>
                </tr>
                <tr>
                    <td class="columna">Password (*)
                    </td>
                    <td><input class="default" type="password" name="password" onfocus="this.selected()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologias de internet (*)
                    </td>
                    <td>
                        java <input type="checkbox" name="tecnologia" value="java"> 
                        &nbsp;&nbsp;&nbsp;
                        Net <input type="checkbox" name="tecnologia" value="net"> 
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php"> 
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccione</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        musica favorita
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">pop</option>
                            <option value="salsa">salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        comentarios
                    </td>
                    <td>
                        <textarea class="default" name="comentarios" rows="2" cols="30" onfocus="this.selected()">
                            Escribir un comentario
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align:center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
